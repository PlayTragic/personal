<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        body {
            background-color: #4f4f4f;
            opacity: 1;
            background-image: linear-gradient(#dadada 4px, transparent 4px), linear-gradient(to right, #dadada 4px, #4f4f4f 4px);
            background-size: 80px 80px;
        }

        div {
            text-align: left;
        }

        .window {
            width: 90vw;
        }
    </style>
</head>

<body>
    <div>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">INPUT</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <label for="model">모델명 [Model name]</label>
                <input type="text" id="model" name="model" /> <br>
                <label for="color">색상 [Color]</label>
                <input type="text" id="color" name="color" /> <br>
                <label for="size">사이즈 [Size]</label>
                <input type="text" id="size" name="size" />
                <br>
                <br>
                <button onclick="onPress()">generate</button>
            </div>
        </div>

        <br>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">OUTPUT</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                모델명: <span class="model">TEXT</span><br>
                색상: <span class="color">TEXT</span><br>
                사이즈: <span class="size">TEXT</span><br><br>
                사이즈 잘 보고 구매하세요, 환불 안해드립니다. <br>
                택배비 미포함입니다. (+4000원) <br><br><br>
            </div>
        </div>
        <div>

        </div>
    </div>
</body>
<script>
    function onPress() {
        document.getElementsByClassName('model')[0].innerText = document.getElementById('model').value;
        document.getElementsByClassName('color')[0].innerText = document.getElementById('color').value;
        document.getElementsByClassName('size')[0].innerText = document.getElementById('size').value;
    }

</script>

</html>
